<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <!-- Redirect root to website.html so GitHub Pages root works -->
    <meta http-equiv="refresh" content="0; url=./website.html">
    <script>
        // Fallback: use JS redirect if meta fails
        window.location.replace('./website.html');
    </script>
</head>

<body>
    <p>Redirecting to <a href="./website.html">website.html</a>…</p>
</body>

</html>
